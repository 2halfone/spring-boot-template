# SpringMon Application Configuration

# Application Info
spring.application.name=springmon
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:springmon;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom Application Properties
app.name=SpringMon
app.version=1.0.0
app.description=Generic Spring Boot Application

# Server Configuration
server.address=0.0.0.0
